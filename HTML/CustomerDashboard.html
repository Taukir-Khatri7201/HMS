<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard/dash_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel=stylesheet>
    <title>Customer Dashboard | HMS</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Header -->
    <header class="upcoming-service">
        <div class="dashboard-header">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center">
                            <a data-bs-toggle="collapse" href="#sideBar" aria-expanded="false"
                                aria-controls="sideBar"><i class="fa fa-bars"
                                    style="color: #ee5057;font-size: 33px;"></i></a>
                            <a class="navbar-brand" href="./index.html">
                                <i class="fa fa-h-square" aria-hidden="true"></i>
                            </a>
                            <span>HMS</span>
                        </div>
                        <div class="navbar justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="drop-toggle d-flex align-items-center" data-bs-toggle="collapse"
                                        href="#drop-down">
                                        <i class="fa fa-user-circle" style="color: #ee5057;font-size: 40px;"></i>
                                        <span class="custName">Test User</span>
                                        <i class="fa fa-angle-down" style="color: #ee5057;font-size: 25px;"></i>
                                    </a>
                                    <ul class="collapse dropdown-menu" id="drop-down">
                                        <li><a>Dashboard</a></li>
                                        <li><a>Settings</a></li>
                                        <li><a>Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Service Histoey-->
    <section class="service-history" style="padding-top: 65px; background-color: #f4f4f4;">
        <div class="upcoming-service-details">
            <div class="container">
                <div id="upcoming-service-menu-table" class="d-flex">
                    <div class="container-menu collapse show" id="sideBar">
                        <div class="navbar">
                            <ul id="upcoming-service-menu" class="nav flex-column">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Booking History</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Favorite Hotels</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Review & Feedback</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Invoices</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Notifications</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript" src="js/general.js"></script>
</body>

</html>
