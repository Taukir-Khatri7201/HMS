<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact Us | HMS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/customstyle.css">
</head>

<body>
    <div class="tm-main-content" id="top">
        <div class="tm-top-bar-bg" style="height: 80px;"></div>

        <div class="tm-top-bar" id="tm-top-bar" style="height: 80px;">
            <!-- Top Navbar -->
            <div class="container">
                <div class="row">

                    <nav class="navbar navbar-expand-lg narbar-light">
                        <a class="navbar-brand mr-auto" href="./index.html">
                            <i class="fa fa-h-square" aria-hidden="true"></i>
                            HMS
                        </a>
                        <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse"
                            data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="mainNav" style="height: 80px;" class="collapse navbar-collapse tm-bg-white">
                            <ul class="navbar-nav ml-auto" style="height: 80px;">
                                <li class="nav-item">
                                    <a class="nav-link" href="./index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./about.html">About US</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./service.html">Services </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Contact Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#tm-section-6">Login</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="details">
            <div class="container text-center">
                <h2>Contact us</h2>
                <hr>
                <div class="contact-info">
                    <div class="row align-items-center text-center">
                        <div class="col-lg-4 mb-3">
                            <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
                            <p>456 Lorem ipsum,</p>
                            <p>Lorem ipsum AB</p>
                        </div>
                        <div class="col-lg-4 mb-3">
                            <i class="fa fa-phone fa-2x tm-form-element-icon"></i>
                            <p>1800 5002 2012</p>
                            <p>1800 5002 2013</p>
                        </div>
                        <div class="col-lg-4 mb-3">
                            <i class="fa fa-envelope fa-2x tm-form-element-icon"></i>
                            <p>info@hms.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contactus tm-section tm-section-pad tm-bg-img tm-position-relative" id="tm-section-6">
            <div class="container ie-h-align-center-fix" style="max-width: 600px;">
                <div class="tm-bg-white tm-p-4">
                    <form action="index.html" method="post" class="contact-form">
                        <div class="form-group">
                            <input type="text" id="contact_name" name="contact_name" class="form-control"
                                placeholder="Name" required />
                        </div>
                        <div class="form-group">
                            <input type="email" id="contact_email" name="contact_email" class="form-control"
                                placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <input type="text" id="contact_subject" name="contact_subject" class="form-control"
                                placeholder="Subject" required />
                        </div>
                        <div class="form-group">
                            <textarea id="contact_message" name="contact_message" class="form-control" rows="9"
                                placeholder="Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary tm-btn-primary">Send Message Now</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="tm-section-2">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h2 class="tm-section-title">We are here to help you</h2>
                        <p class="tm-color-white tm-section-subtitle">Subscribe to get our newsletters</p>
                        <form class=" tm-search-form tm-section-pad-2">
                            <div class="justify-content-center form-row">
                                <div class="col-9">
                                    <div class="row justify-content-center">
                                        <div class="col-sm-8 form-group tm-form-element tm-form-element-100">
                                            <i class="fa fa-2x fa-user tm-form-element-icon"></i>
                                            <input name="email" type="email" class="form-control" id="inputCity"
                                                placeholder="Type your Email Address">
                                        </div>

                                        <div class="col-sm-4 form-group tm-form-element tm-form-element-100">
                                            <a href="#" class="tm-color-white tm-btn-white-bordered">Subscribe
                                                Newletters</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

        <footer class="tm-bg-dark-blue">
            <div class="container">
                <div class="row">
                    <p class="col-sm-12 text-center tm-font-light tm-color-white p-4 tm-margin-b-0">
                        Copyright &copy; <span class="tm-current-year">2022</span> HMS</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/general.js"></script>

</body>

</html>
